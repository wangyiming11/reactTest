<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello world</title>
    <!-- 导入react/bebel -->
    <script src="https://cdn.bootcss.com/react/16.6.0/umd/react.development.js"></script>
    <!-- 导入react-dom -->
    <script src="https://cdn.bootcss.com/react-dom/16.6.0/umd/react-dom.development.js"></script>
    <!-- 导入babel -->
    <script src="https://cdn.bootcss.com/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    <div id="app"></div><!--当前页面组件，用来承载动态数据-->
    <script type="text/babel">//当前type类型必须为 text/babel ，用来转换ES6语法使浏览器解析

        class MyDiv extends React.Component{
            constructor(props){
                super(props);
                this.state={
                    h1:"哈哈哈哈"
                }
            }


            render(){
                return (
                    <div>
                        <h1>{this.state.h1}</h1>
                        <h2>{this.props.name}</h2>
                    </div>
                )
            }

        }
        


        
        let msg=<MyDiv name="hello,ppp"/>;


        ReactDOM.render(msg,document.getElementById('app'));//将第一个参数渲染到获取到的app中

        
       

    </script>
</body>
</html>
