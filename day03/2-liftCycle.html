<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello world</title>
    <!-- 导入react/bebel -->
    <script src="https://cdn.bootcss.com/react/16.6.0/umd/react.development.js"></script>
    <!-- 导入react-dom -->
    <script src="https://cdn.bootcss.com/react-dom/16.6.0/umd/react-dom.development.js"></script>
    <!-- 导入babel -->
    <script src="https://cdn.bootcss.com/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type='text/babel'>

        //生命周期函数应该写在当前实例对象内部,不能加function关键字

        /* 
            获取默认props属性 :组件名.defaultProps={}  写在组件外
            组件即将绑定      :componentWillMount(){}
            组件渲染          :render(){}
            组件绑定之后       :componentDidMount(){}

            判断组件是否应该更新？:shouldComponentUpdate(){}
            true:
                组件即将更新      :componentWillUpdate(){}
                组件重新渲染      :render()
                组件已经更新      :componentDidUpdate(){}
            false:
                不更新

            组件卸载            :componentUnMount(){}

        
         */

        class MyDiv extends React.Component{
            constructor(props){
                super(props);
                this.state={
                    msg:"zhongguo"
                }
            }

            //生命周期
            componentWillMount(){//组件即将绑定
                alert("componentWillMount");

            }

            componentDidMount(){//组件已经绑定,此时组件渲染完毕
                alert("componentDidMount---");
                this.setState({
                    msg:"hello,你好！"
                })
            }

            shouldComponentUpdate(){//组件是否应该更新，重新渲染？需要返回boolean值
                /*
                在此阶段前componentDidMount中已经做了数据修改，此时返回true，执行组件更新，返回false，不进行数据更新
                此周期不写默认返回值为true

                */
               
                alert("should Update?");
                return false
            }

            componentWillUpdate(){//组件即将更新
                alert("组件即将更新-");
            }
            componentDidUpdate(){//组件更新完毕
                alert("组件更新完毕--");
            }




            render(){//组件渲染，此时还未渲染完毕
                alert("render-----");
                return(
                    <div>
                        <h1>{this.state.msg}</h1>
                        <h1>{this.props.title}</h1>
                    </div>
                )
            }
        }




        


        //组件渲染
        ReactDOM.render(<MyDiv title="hei,this is myDiv"/>,document.getElementById("app"));


    </script>
</body>
</html>
